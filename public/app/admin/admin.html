<div class="row admin-nav">
  <div class="col-xs-2 visible-xs-block">
    <h4 class="admin-tab"><a href="#/admin/user" ng-class="{'admin-nav-active': currentAdminPanel == 'user'}">Users</a></h4>
  </div>
  <div class="col-xs-2 col-xs-offset-2 hidden-xs">
    <h4 class="admin-tab"><a href="#/admin/user" ng-class="{'admin-nav-active': currentAdminPanel == 'user'}">Users</a></h4>
  </div>

</div>

<div class="container-fluid">

  <div class="row admin-nav-gap">
    <div class="col-md-12">
      <div class="row top-gap" ng-show="showStatus">
        <div class="col-md-11 alert alert-block" ng-class="statusLevel">
          <button type="button" class="close" ng-click="setShowStatus(false)">&times;</button>
          <h4>{{statusTitle}}</h4>
          {{statusMessage}}
        </div>
      </div>

      <div ng-switch="currentAdminPanel">
        <div ng-switch-when="user">
          <div ng-include="'app/admin/users/users.html'"></div>
        </div>
      </div>

    </div>
  </div>
</div>
