<div class="input-group file-input-group">
  <input type="text" class="form-control" ng-value="file.name" readonly>
  <span ng-if="fileSelected" class="glyphicon glyphicon-ok form-control-feedback"></span>
  <span class="input-group-btn">
    <span class="btn btn-default btn-file">
        Browse&hellip; <input type="file" accept="{{accept}}">
    </span>
  </span>
</div>
