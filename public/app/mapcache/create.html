<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Name Your Cache</label>
        <input class="form-control" ng-model="name" placeholder="e.g. Denver, CO">
      </div>
    </div>
  </div>
  <div class="hidden-xs">
    <div class="row">
      <div class="col-sm-3 col-sm-offset-4">
        <div class="form-group">
          <label>Northern Boundary</label>
          <input class="form-control" ng-model="north" placeholder="e.g. 39.9">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label>Western Boundary</label>
          <input class="form-control" ng-model="west" placeholder="e.g. -105.2">
        </div>
      </div>
      <div class="col-sm-5">
        <div style="height:300px; background-color: #369;"></div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label>Eastern Boundary</label>
          <input class="form-control" ng-model="east" placeholder="e.g. -104.8">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 col-sm-offset-4">
        <div class="form-group">
          <label>Southern Boundary</label>
          <input class="form-control" ng-model="south" placeholder="e.g. 39.5">
        </div>
      </div>
    </div>
  </div>
  <div class="visible-xs-block">
    <div class="row">
      <div class="col-xs-12">
        <div style="height:300px; background-color: #369;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label>Northern Boundary</label>
          <input class="form-control" ng-model="north" placeholder="e.g. 39.9">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label>Eastern Boundary</label>
          <input class="form-control" ng-model="east" placeholder="e.g. -104.8">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label>Southern Boundary</label>
          <input class="form-control" ng-model="south" placeholder="e.g. 39.5">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label>Western Boundary</label>
          <input class="form-control" ng-model="west" placeholder="e.g. -105.2">
        </div>
      </div>
    </div>
  <div>
</div>
