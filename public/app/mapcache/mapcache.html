<div class="mapcache container-fluid">

  <div class="container">
    <div class="row top-gap-l bottom-gap">
      <div class="col-md-12">
        <div class="mapcache-header-description">Use mapcache to save maps for offline use in mobile applications. <button class="btn btn-default" ng-click="createCache()">Create Cache</button></div>
      </div>
    </div>
  </div>

  <div class="row top-gap bottom-gap">
    <div class="col-md-12">
      <div leaflet></div>
    </div>
  </div>

  <div class="container">
    <div class="form-group">
      <label>Filter Caches</label>
      <input class="form-control" ng-model="cacheFilter" placeholder="Please enter at least two letters to filter caches">
    </div>

    <div class="cache-row" ng-repeat="cache in caches | filter:cacheFilter | filter: mapFilter" ng-mouseenter="mouseOver(cache)" ng-mouseleave="mouseOut(cache)">
      <div class="row">
        <div class="col-md-12">
          <div class="cache-name">{{cache.name}} <span ng-if="!cache.status.complete">Currently Generating</span>
            <button class="btn btn-default btn-sm" ng-click="toggleCacheTiles(cache)">show/hide</button>
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-md-12">
          {{cache}}
        </div>
      </div> -->
      <div class="row cache-types-row">
        <div class="col-md-2 cache-type-details">
          <div class="cache-type"><a target="_blank" ng-href="/api/caches/{{cache.id}}.zip?minZoom=0&maxZoom=18&format=XYZ&access_token={{token}}">XYZ</a></div>
          <div class="cache-size">{{cacheSize(cache)}}</div>
        </div>
        <div class="col-md-2 cache-type-details">
          <div class="cache-type"><a target="_blank" ng-href="/api/caches/{{cache.id}}.zip?minZoom=0&maxZoom=18&format=TMS&access_token={{token}}">TMS</a></div>
          <div class="cache-size">{{cacheSize(cache)}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
