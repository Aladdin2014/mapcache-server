<div class="mapcache container-fluid">
  <div class="container">
    <div class="row top-gap bottom-gap-s">
      <div class="col-md-12">
        <div class="mapcache-header-description">Use mapcache to save maps for offline use.</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <a class="btn btn-primary" href="/#/maps">View Maps</a>
        <a class="btn btn-primary left-margin" href="/#/create">Create A Cache From An Existing Map</a>
        <a class="btn btn-primary left-margin" href="/#/map">Create A Map</a>
      </div>
    </div>
  </div>

  <div ui-scrollpoint="-50">
    <div cache-listing caches="mapcache.caches" options="mapcache.mapOptions">
    </div>
  </div>
</div>
