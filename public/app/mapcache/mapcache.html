<div class="mapcache">
  <div leaflet></div>
  <div ng-repeat="cache in caches" ng-mouseenter="mouseOver(cache)" ng-mouseleave="mouseOut(cache)">
    <div class="row">
      <div class="col-md-12">
        <div class="cache-name">{{cache.name}}
          <button class="btn btn-default btn-sm" ng-click="toggleCacheTiles(cache)">show/hide tiles</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 cache-type-details">
        <div class="cache-type"><a ng-href="/api/caches/{{cache.id}}.zip?minZoom=0&maxZoom=18&type=XYZ">XYZ</a></div>
        <div class="cache-size">9.0 MB</div>
      </div>
      <div class="col-md-2 cache-type-details">
        <div class="cache-type"><a ng-href="/api/caches/{{cache.id}}.zip?minZoom=0&maxZoom=18&type=TMS">TMS</a></div>
        <div class="cache-size">9.0 MB</div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-12">
        <pre>{{cache | json}}<pre>
      </div>
    </div> -->
  </div>
</div>
