<div class="container top-gap-l">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Name Your Cache</label>
        <input class="form-control" ng-model="cache.name" placeholder="e.g. Denver, CO">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Choose the source of your cache.  This is what your map cache will be generated from.</label>
          <ui-select ng-model="cache.source" theme="bootstrap">
           <ui-select-match placeholder="Select a source">{{$select.selected.name}}</ui-select-match>
           <ui-select-choices group-by="groupLayerByType" repeat="source in sources | orderBy: 'name' | filter: $select.search">
             <div ng-bind-html="source.name | highlight: $select.search"></div>
             <small class="muted">
              <span ng-bind-html="''+source.name + ' ' + source.url | highlight: $select.search"></span>
            </small>
           </ui-select-choices>
         </ui-select>
       </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-link pull-right" ng-click="createSource()">Don't see the source you want? Click here to create one.</button>
    </div>
  </div>

  <div ng-if="cache.source" class="bottom-gap-l">
    <div class="hidden-xs">
      <label>Define the cache boundaries</label>
      <div class="row">
        <div class="col-sm-2 col-sm-offset-5">
          <div class="form-group">
            <label>Northern Boundary</label>
            <input class="form-control" ng-model="north" placeholder="e.g. 39.9">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2" style="height: 500px">
          <div class="form-group vertical-center">
            <label>Western Boundary</label>
            <input class="form-control" ng-model="west" placeholder="e.g. -105.2">
          </div>
        </div>
        <div class="col-sm-8">
          <div leaflet-create options="cache"></div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="cache.source.format" ng-true-value="'tms'" ng-false-value="'xyz'"> Do the map tiles not line up? Click here
            </label>
            <div class="pull-right" ng-if="cache.source.format == 'geotiff'">
              Green box indicates GeoTIFF boundaries
            </div>
          </div>
        </div>
        <div class="col-sm-2" style="height: 500px">
          <div class="form-group vertical-center">
            <label>Eastern Boundary</label>
            <input class="form-control" ng-model="east" placeholder="e.g. -104.8">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-sm-offset-5">
          <div class="form-group">
            <label>Southern Boundary</label>
            <input class="form-control" ng-model="south" placeholder="e.g. 39.5">
          </div>
        </div>
      </div>
    </div>
    <div class="visible-xs-block">
      <div class="row">
        <div class="col-xs-12">
          <div leaflet-create options="cache"></div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="cache.tms"> Do the map tiles not line up? Click here
            </label>
            <div ng-if="cache.source.format == 'geotiff'">
              Green box indicates GeoTIFF boundaries
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Northern Boundary</label>
            <input class="form-control" ng-model="north" placeholder="e.g. 39.9">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Eastern Boundary</label>
            <input class="form-control" ng-model="east" placeholder="e.g. -104.8">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Southern Boundary</label>
            <input class="form-control" ng-model="south" placeholder="e.g. 39.5">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Western Boundary</label>
            <input class="form-control" ng-model="west" placeholder="e.g. -105.2">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Minimum Zoom Level</label>
          <input class="form-control" ng-model="cache.minZoom" placeholder="e.g. 0">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Maximum Zoom Level</label>
          <input class="form-control" ng-model="cache.maxZoom" placeholder="e.g. 18">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary pull-right" ng-class="{disabled: creatingCache}" ng-click="createCache()">Create Cache</button>
      </div>
    </div>
  </div>
</div>
