<!DOCTYPE html>
<html>
<head>
  <title ng-bind="'mapcache - ' + $root.title">mapcache</title>
  <meta id="view" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- build:css vendor/css/vendor.min.css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="node_modules/leaflet-draw/dist/leaflet.draw.css"/>
  <link rel="stylesheet" href="node_modules/drmonty-leaflet-awesome-markers/css/leaflet.awesome-markers.css"/>
  <link rel="stylesheet" href="node_modules/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css"/>
  <link rel="stylesheet" href="vendor/angular_ui_select/dist/select.min.css"/>
  <link rel="stylesheet" href="node_modules/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css"/>
  <!-- endbuild -->

  <!-- build:css css/app.min.css -->
  <link rel="stylesheet" href="css/roboto.css"/>
  <link rel="stylesheet" href="css/icomoon.css"/>
  <link rel="stylesheet" href="css/mapcache.css"/>
  <!-- endbuild -->

  <!-- IE10 fix -->
  <script>
    (function() {
      L_PREFER_CANVAS = true;

      if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement("style");
        msViewportStyle.appendChild(
          document.createTextNode("@-ms-viewport{width:auto!important}")
        );
        document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
      }
    })();
  </script>


</head>

<body>
  <div  ng-app="mapcache">
    <div ng-controller="NavController">
      <div ng-cloak class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand visible-xs-block" href="#/mapcache" data-toggle="collapse" data-target=".navbar-collapse">
              <i class="fa fa-globe" style="margin-right:10px;"></i>mapcache
            </a>
            <a class="navbar-brand hidden-xs" href="#/mapcache">
              <i class="fa fa-globe" style="margin-right:10px;"></i>mapcache
            </a>
          </div>

          <div class="collapse navbar-collapse" ng-cloak>
            <ul class="nav navbar-nav navbar-right" ng-show="myself" ng-cloak>
              <li ng-show="myself">
                <a href="#/user" data-toggle="collapse" data-target=".navbar-collapse" class="nav-link visible-xs-block" style="padding-top: 14px; padding-bottom: 10px;">
                  <i class="fa fa-icon-info"></i> {{myself.username}}
                </a>
                <a href="#/user" class="nav-link hidden-xs" style="padding-top: 14px; padding-bottom: 10px;" tooltip="My&nbsp;Profile" tooltip-placement="bottom">
                  <i class="fa fa-icon-info"></i> {{myself.username}}
                </a>
              </li>
              <li ng-show="amAdmin">
                <a ng-href="#/admin" data-toggle="collapse" data-target=".navbar-collapse" class="nav-link visible-xs-block">
                  <i class="fa fa-cogs"></i> Admin
                </a>
                <a ng-href="#/admin" class="nav-link hidden-xs" tooltip="Admin" tooltip-placement="bottom">
                  <i class="fa fa-cogs"></i>
                </a>
              </li>
              <li>
                <a href="#/about" data-toggle="collapse" data-target=".navbar-collapse" class="nav-link visible-xs-block">
                  <i class="fa fa-info-circle"></i> About
                </a>
                <a href="#/about" class="nav-link hidden-xs" tooltip="About" tooltip-placement="bottom">
                  <i class="fa fa-info-circle"></i>
                </a>
              </li>
              <li>
                <a ng-click="logout()" data-toggle="collapse" data-target=".navbar-collapse" class="nav-link pointer visible-xs-block">
                  <i class="fa fa-sign-out"></i> Sign out
                </a>
                <a ng-click="logout()" class="nav-link pointer hidden-xs" tooltip="Sign&nbsp;out" tooltip-placement="bottom">
                  <i class="fa fa-sign-out"></i>
                </a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="navbar-shift" ng-view></div>
  </div>

  <script type="text/javascript" src="static/mapcache.js"></script>
</body>
</html>
