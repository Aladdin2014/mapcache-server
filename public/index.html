<!DOCTYPE html>
<html ng-app="mapcache">
<head>
  <title>mapcache</title>
  <meta id="view" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- build:css vendor/css/vendor.min.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="bower_components/leaflet-draw/dist/leaflet.draw.css"/>
  <link rel="stylesheet" href="bower_components/leaflet.loading/src/Control.Loading.css"/>
  <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.min.css"/>
  <link rel="stylesheet" href="bower_components/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css"/>
  <!-- endbuild -->

  <!-- build:css css/app.min.css -->
  <link rel="stylesheet" href="css/roboto.css"/>
  <link rel="stylesheet" href="css/icomoon.css"/>
  <link rel="stylesheet" href="css/mapcache.css"/>
  <!-- endbuild -->

  <!-- IE10 fix -->
  <script>
    (function() {
      L_PREFER_CANVAS = true;

      if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement("style");
        msViewportStyle.appendChild(
          document.createTextNode("@-ms-viewport{width:auto!important}")
        );
        document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
      }
    })();
  </script>

</head>
<body>

  <!-- TODO possibly move this -->
  <div ng-controller="NavController">
    <div ng-cloak class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand visible-xs-block" href="#/mapcache" data-toggle="collapse" data-target=".navbar-collapse">
            <i class="fa fa-globe" style="margin-right:10px;"></i>mapcache
          </a>
          <a class="navbar-brand hidden-xs" href="#/mapcache">
            <i class="fa fa-globe" style="margin-right:10px;"></i>mapcache
          </a>
        </div>

        <div class="collapse navbar-collapse" ng-cloak>
          <ul class="nav navbar-nav navbar-right" ng-show="myself" ng-cloak>
            <li ng-show="myself">
              <a href="#/user" data-toggle="collapse" data-target=".navbar-collapse" class="nav-link visible-xs-block" style="padding-top: 14px; padding-bottom: 10px;">
                <i class="fa fa-icon-info"></i> {{myself.username}}
              </a>
              <a href="#/user" class="nav-link hidden-xs" style="padding-top: 14px; padding-bottom: 10px;" tooltip="My&nbsp;Profile" tooltip-placement="bottom">
                <i class="fa fa-icon-info"></i> {{myself.username}}
              </a>
            </li>
            <li ng-show="amAdmin">
              <a ng-href="#/admin" data-toggle="collapse" data-target=".navbar-collapse" class="nav-link visible-xs-block">
                <i class="fa fa-cogs"></i> Admin
              </a>
              <a ng-href="#/admin" class="nav-link hidden-xs" tooltip="Admin" tooltip-placement="bottom">
                <i class="fa fa-cogs"></i>
              </a>
            </li>
            <li>
              <a href="#/about" data-toggle="collapse" data-target=".navbar-collapse" class="nav-link visible-xs-block">
                <i class="fa fa-info-circle"></i> About
              </a>
              <a href="#/about" class="nav-link hidden-xs" tooltip="About" tooltip-placement="bottom">
                <i class="fa fa-info-circle"></i>
              </a>
            </li>
            <li>
              <a ng-click="logout()" data-toggle="collapse" data-target=".navbar-collapse" class="nav-link pointer visible-xs-block">
                <i class="fa fa-sign-out"></i> Sign out
              </a>
              <a ng-click="logout()" class="nav-link pointer hidden-xs" tooltip="Sign&nbsp;out" tooltip-placement="bottom">
                <i class="fa fa-sign-out"></i>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <div data-ng-view class="navbar-shift"></div>

  <!-- build:vendorjs vendor/js/vendor.js -->
  <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="bower_components/leaflet/dist/leaflet.js"></script>
  <script type="text/javascript" src="bower_components/leaflet-draw/dist/leaflet.draw.js"></script>
  <script type="text/javascript" src="bower_components/leaflet.loading/src/Control.Loading.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-select/dist/select.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-scrollpoint/dist/scrollpoint.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
  <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls-0.13.0-SNAPSHOT.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/turf/turf.min.js"></script>
  <!-- endbuild -->

  <!-- build:js app.min.js -->
  <script type="text/javascript" src="app/app.js"></script>

  <script type="text/javascript" src="app/leaflet-extensions/zoomIndicator.js"></script>

  <script type="text/javascript" src="app/mapcache/mapcache-nav.controller.js"></script>
  <script type="text/javascript" src="app/mapcache/mapcache.controller.js"></script>
  <script type="text/javascript" src="app/mapcache/cache/mapcache.create.controller.js"></script>
  <script type="text/javascript" src="app/mapcache/cache/mapcache.cache.controller.js"></script>
  <script type="text/javascript" src="app/mapcache/source/mapcache.source.controller.js"></script>
  <script type="text/javascript" src="app/mapcache/source/mapcache.source.create.controller.js"></script>
  <script type="text/javascript" src="app/mapcache/leaflet.directive.js"></script>
  <script type="text/javascript" src="app/mapcache/leaflet/utilities.js"></script>
  <script type="text/javascript" src="app/mapcache/cache/leaflet.create.directive.js"></script>
  <script type="text/javascript" src="app/mapcache/cache/leaflet.cache.directive.js"></script>
  <script type="text/javascript" src="app/mapcache/source/leaflet.source.directive.js"></script>

  <script type="text/javascript" src="app/auth/http-auth-interceptor.js"></script>

  <script type="text/javascript" src="app/admin/admin.controller.js"></script>
  <script type="text/javascript" src="app/admin/users/users.controller.js"></script>
  <script type="text/javascript" src="app/admin/storage/storage.controller.js"></script>

  <script type="text/javascript" src="app/signin/signin.controller.js"></script>

  <script type="text/javascript" src="app/user/user.controller.js"></script>
  <script type="text/javascript" src="app/about/about.controller.js"></script>

  <script type="text/javascript" src="app/factories/local-storage.service.js"></script>
  <script type="text/javascript" src="app/factories/user.service.js"></script>
  <script type="text/javascript" src="app/factories/cache.service.js"></script>
  <script type="text/javascript" src="app/factories/source.service.js"></script>
  <script type="text/javascript" src="app/factories/format.service.js"></script>

  <script type="text/javascript" src="app/directives/color.picker.directive.js"></script>
  <script type="text/javascript" src="app/directives/location-chooser.directive.js"></script>

  <script type="text/javascript" src="app/mapcache/vector-style/directives/style.preview.directive.js"></script>
  <script type="text/javascript" src="app/mapcache/vector-style/directives/style.row.directive.js"></script>

  <script type="text/javascript" src="app/file-upload/file-upload.directive.js"></script>

  <script type="text/javascript" src="app/filters/user.filter.js"></script>
  <script type="text/javascript" src="app/filters/paging-offset.filter.js"></script>
  <script type="text/javascript" src="app/filters/file-size.filter.js"></script>
  <script type="text/javascript" src="app/filters/cache-format.filter.js"></script>
  <script type="text/javascript" src="app/filters/turf.filter.js"></script>

  <!-- endbuild -->

</body>

</html>
